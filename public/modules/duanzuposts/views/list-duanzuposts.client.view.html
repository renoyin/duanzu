<section data-ng-controller="DuanzupostsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Duanzuposts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="duanzupost in duanzuposts" data-ng-href="#!/duanzuposts/{{duanzupost._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="duanzupost.created | date:'medium'"></span>
				by
				<span data-ng-bind="duanzupost.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="duanzupost.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!duanzuposts.$resolved || duanzuposts.length">
    	No Duanzuposts yet, why don't you <a href="/#!/duanzuposts/create">create one</a>?
    </div>
</section>
