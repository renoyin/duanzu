<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link ref="stylesheet" href="module/duanzuposts/css/duanzuposts.css">

<section data-ng-controller="DuanzupostsController" data-ng-init="find()">
    <div class="page-header">
        <h1>招租信息一览

   
        <a href="/#!/duanzuposts/create"><i class="material-icons addPostButton">add_circle_outline</i></a>
             <input id="listSearchBar" type="text" ng-model="searchKeyword" class="listSearchBar">
        </h1>
    </div> <!--<a href="/#!/duanzuposts/create" /a --> 
    

    <div class="table-responsive">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th class="text-center">标题</th>
                    <th class="text-center">起租日期</th>
                    <th class="text-center">小区名</th>
                    <th class="text-center">价格</th>
                    <th class="text-center">招租人</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="duanzupost in duanzuposts | filter: searchKeyword" data-ng-click="showPost(duanzupost)">
                    <td>{{ duanzupost.title }}</td>
                    <td>{{ duanzupost.startDate }}</td>
                    <td>{{ duanzupost.community }}</td>
                    <td>{{ duanzupost.price | currency }}</td>
                    <td>{{ duanzupost.user.displayName }}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="alert alert-warning text-center" >
    	 点击<a href="/#!/duanzuposts/create">新建</a>一个招租信息吧～
    </div>
</section>
